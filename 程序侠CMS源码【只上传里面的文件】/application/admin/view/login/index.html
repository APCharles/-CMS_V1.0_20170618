<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="__ROOT__/favicon.ico" >
    <link rel="Shortcut Icon" href="__ROOT__/favicon.ico" />
    <!--[if lt IE 9]>
    <scrcxx-input type="text/javascrcxx-input" src="__LIB__/html5.js"></scrcxx-input>
    <scrcxx-input type="text/javascrcxx-input" src="__LIB__/respond.min.js"></scrcxx-input>
    <scrcxx-input type="text/javascrcxx-input" src="__LIB__/PIE_IE678.js"></scrcxx-input>
    <![endif]-->
    <link href="__STATIC__/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/cxxia.login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="__LIB__/Hui-iconfont/1.0.7/iconfont.css" />
    <!--[if IE 6]>
    <scrcxx-input type="text/javascrcxx-input" src="__LIB__/DD_belatedPNG_0.0.8a-min.js" ></scrcxx-input>
    <scrcxx-input>DD_belatedPNG.fix('*');</scrcxx-input>
    <![endif]-->
    <title>后台登录 - {$Think.config.site.title}</title>
    <meta name="keywords" content="{$Think.config.site.keywords}">
    <meta name="descrcxx-inpution" content="{$Think.config.site.keywords}">
</head>
<body>
<div class="cxx-top"></div>
<div class="cxx-content">
    <div class="cxx-logo"style="">
        <a href="http://www.chengxuxia.com/" target="_blank"><div class="cxx-logo-img"></div></a>
    </div>
    <form class="form form-horizontal" action="{:url('Login/index')}" method="post" id="Loginform">
    <div style="position: relative;" class="mt-30">
        <span class="cxx-icon"><i class="Hui-iconfont">&#xe60d;</i></span>         
        <input name="username" class="cxx-input" type="text" placeholder="帐号"  datatype="*" nullmsg="请填写帐号"> 
    </div>
    <div style="position: relative;" class="mt-20">
        <span class="cxx-icon"><i class="Hui-iconfont">&#xe60e;</i></span>         
        <input name="password" class="cxx-input" id="password"   type="password" placeholder="密码"  datatype="*" nullmsg="请填写密码">   
    </div>
    <div style="position: relative;" class="mt-20">
        <span class="cxx-icon"><i class="Hui-iconfont">&#xe63f;</i></span>         
        <input name="captcha" class="cxx-input" type="text" placeholder="验证码">
        <img id="captcha" src="{:captcha_src()}" alt="验证码" title="点击刷新验证码" style="position: absolute;cursor:pointer;width: 150px;height: 35px;right: 32px;top: 1px;">   
    </div>
    <div style="position: relative;padding-left: 32px;" class="text-l  mt-20">
        <input type="checkbox" class="iCheck-helper" name="online" id="online" value="1"> 保持登录状   
    </div>
    
    <div style="position: relative;" class="mt-20">
        <input  type="submit" class="btn btn-success cxx-btn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
    </div>
    </form>
</div>
<div style="text-align:center;" class="mt-30">
    <div class="c-666 f-16"><a href="http://www.chengxuxia.com/" target="_blank">程序侠官网</a> | <a href="http://bbs.chengxuxia.com/" target="_blank">程序侠论坛</a></div>
    <div class="mt-10 c-999"><a href="http://www.chengxuxia.com/" target="_blank">程序侠-专业、安全、稳定的淘宝客系统 Copyright © 2017 - 2020</a></div>
</div>
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__LIB__/layer/3.0.3/layer.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("#captcha").click(function () {
            $(this).attr("src","{:captcha_src()}?t="+new Date().getTime())
        });

        $("#Loginform").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                if (ret.code){
                    layer.msg("登录成功！", {icon: 1, time: 1000});
                    location.href = '{:url("Index/index")}';
                    
                } else {

                    if (ret.msg == '验证码错误'){
                        $("#captcha").attr("src","{:captcha_src()}?t="+new Date().getTime());
                        $("[name='captcha']").val('');
                        layer.msg(ret.msg, {icon: 2, time: 2000});
                    } else {
                        layer.msg(ret.msg, {icon: 2, time: 2000});
                    }
                }
            }
        });
    })
</script>
</body>
</html>
