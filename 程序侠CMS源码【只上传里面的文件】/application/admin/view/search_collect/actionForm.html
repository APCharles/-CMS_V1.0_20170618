<div class="filter">
    <form name="searchform" id='searchform' method="post" action="{:Url('SearchCollect/index')}">
        <div class="screen-toggle" style="height: auto; overflow: visible;">
            <div class="sort-list bg-gc cl">
                <div class="kind"><i class="Hui-iconfont">&#xe675;</i>排序筛选</div>
                <ul class="sort-item">
                    <li {eq name="Request.param.sort" value="new"}class="active"{/eq} {$Request.param.sort ?? 'class="active"'} data-id ='new' ><a href="javascript:void(0);">默认排序</a></li>
                    <li {eq name="Request.param.sort" value="quan"}class="active"{/eq} data-id ='quan'><a href="javascript:void(0);">优惠最多<i class="Hui-iconfont">&#xe674;</i></a></li>
                    <li {eq name="Request.param.sort" value="volume"}class="active"{/eq} data-id ='volume'><a href="javascript:void(0);">销量最多<i class="Hui-iconfont">&#xe674;</i></a></li>
                    <li {eq name="Request.param.sort" value="surplus"}class="active"{/eq} data-id ='surplus'><a href="javascript:void(0);">剩余券最多<i class="Hui-iconfont">&#xe674;</i></a></li>
                    <li {eq name="Request.param.sort" value="price"}class="active"{/eq} data-id ='price'><a href="javascript:void(0);">券后价最低<i class="Hui-iconfont">&#xe679;</i></a></li>                    
                </ul>
            </div>
            <div class="sort-bg clearfix">
                
                    <input type="hidden"  id="sort" name="sort" value="{$Request.param.sort ?? ''}">
                    <div class="sort-l">
                        <span class="sort-head">基本要求：</span>
                        <ul>
                            <li>
                                <label>选择分类：</label>
                                <select name="cid">
                                    <option value="">--请选择--</option>
                                    {volist name='cate' id='vo'}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                    {/volist}
                                </select>
                            </li>
                            <li>
                                <label>券额大于：</label>
                                <input type="text" name="price" class="input-text" style="width:80px" placeholder="￥" value="{$Request.param.price ?? '0'}"><span>元</span>
                            </li> 
                            <li id="cate_select">
                                <label>入库分类：</label>
                                <select class="cate_select mr-5" data-pid="0" data-uri="{:url('GoodsCate/ajax_getchilds')}" data-css="mr-5" data-style="" data-selected=''></select>
                                <input type="hidden"  id="cate_id" name="cid" value="">
                            </li>                          
                        </ul>
                    </div>
                                      
            </div>
        </div>
    </div>
