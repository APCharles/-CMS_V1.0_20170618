<div class="cl action">
    <span class="l">
        <a data-toggle="tooltip" data-placement="top" data-title="新增广告" class="btn btn-primary radius-rounded mr-10"  href="javascript:;" onclick="layer_open('添加广告','{:url("Ad/add")}')"><i class="Hui-iconfont">&#xe604;</i> 新增</a>
        <a data-toggle="tooltip" data-placement="top" data-title="启用广告" href="javascript:;" onclick="resume_all('{:url("Ad/resume")}')" class="btn btn-success radius-rounded mr-10"><i class="Hui-iconfont"></i> 启用</a>
        <a data-toggle="tooltip" data-placement="top" data-title="禁用广告" href="javascript:;" onclick="forbid_all('{:url("Ad/forbid")}')" class="btn btn-warning radius-rounded mr-10"><i class="Hui-iconfont"></i> 禁用</a>
        <a data-toggle="tooltip" data-placement="top" data-title="删除广告" href="javascript:;" onclick="del_all('{:url("Ad/delete")}')" class="btn btn-danger radius-rounded mr-10"><i class="Hui-iconfont"></i> 删除</a>    
    </span>
    <span class="r">
        <form method="get" action="{:url('ad/index')}"">
            <div class="select-box" style="width:100px">
                <select name="key" class="select">
                    <option value="">--请选择--</option>
                    <option value="name" {eq name="Request.param.key" value="name"}selected="selected"{/eq}>广告名称</option>
                    <option value="name" {eq name="Request.param.key" value="title"}selected="selected"{/eq}>广告位置</option>
                    <option value="link" {eq name="Request.param.key" value="link"}selected="selected"{/eq}>广告链接</option>
                   	<option value="description" {eq name="Request.param.key" value="description"}selected="selected"{/eq}>广告描述</option> 
                </select>
            </div>
            <input type="text" class="input-text" style="width:250px;margin:0 -5px;" placeholder="关键词" name="value" value="{$Request.param.value}">
            <button type="submit" class="btn btn-success"><i class="Hui-iconfont"></i> 搜索</button>
        </form>
    </span>
</div>
