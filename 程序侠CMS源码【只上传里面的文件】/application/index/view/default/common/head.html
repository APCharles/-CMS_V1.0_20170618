<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>{$page_seo.title}</title>
    <meta name="keywords" content="{$page_seo.keywords}" />
    <meta name="description" content="{$page_seo.description}" />
    {:get_config('WEB_SITE_META','site_config', true)}
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <link rel="bookmark" href="/favicon.ico"/>
    <link href="__STATIC__/css/common.css" rel="stylesheet">
    <script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/common.js" type="text/javascript"></script>
    
</head>
<body>
<div class="header" id="header">
    <div class="header-bar">
        <i class="close"></i>
        <div class="wrapper">
            <p class="coll-desc">按<strong>Ctrl&nbsp;+&nbsp;D</strong>,将{:get_config('WEB_SITE_NAME')}放入收藏夹，优惠券信息一手掌握！</p>
        </div>
    </div>
    <div class="header-top">
        <div class="wrapper">
            <a href="{:get_config('WEB_SITE_URL')}" class="logo-area">
                <img class="logo" alt="{:get_config('WEB_SITE_NAME')}" src="{:get_config('WEB_SITE_URL')}{:get_config('WEB_SITE_LOGO')}">
            </a>
            <div class="slogan-area">
                <i class="slogan-icon cate-icon">&#xe608;</i>
                <p>正品好货</p>
                <i class="slogan-icon cate-icon">&#xe65f;</i>
                <p>人工精选</p>
                <i class="slogan-icon cate-icon">&#xe62a;</i>
                <p>内部领券</p>
                <i class="slogan-icon cate-icon">&#xe606;</i>
                <p>全场包邮</p>
            </div>
            <div class="search-area">
                <form name='soForm' action="{:url('So/index')}" method="get">
                <div class="input-area">
                    <i>
                    </i>
                    <input type="text"  id="keyword" autocomplete="off" onblur="this.value==''?this.value=this.title:null" onfocus="this.value==this.title?this.value='':null" title="输入关键词或淘宝链接" placeholder="输入关键词" value="{$Request.param.wd ?? ''}" class="search-input" name="wd">
                </div>
                    <a href="javascript:;" class="search-btn">搜索</a>
                </form>
            </div>
            <div id="suggest" class="suggest"></div>
        </div>
    </div>
